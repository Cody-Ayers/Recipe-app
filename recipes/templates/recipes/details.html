{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RecipeApp | Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/style.css' %}"
    />
    <style type="text/css">
      body {
        background: url("{% static 'recipes/images/background.jpg' %}")
          no-repeat fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body class="body" style="margin-top: 50px">
    <div class="nav-bar">
      <a
        class="back-home_btn"
        href="{% url 'recipes:home' %}"
        style="margin: 25px"
      >
        Home
      </a>
      <a
        class="back-home_btn"
        href="{% url 'recipes:records' %}"
        style="margin: 25px"
        >Search</a
      >
      <a class="logout_btn" href="{% url 'logout' %}" style="margin: 25px"
        >Logout</a
      >
      <a
        class="back-home_btn"
        href="{% url 'recipes:add recipe' %}"
        style="margin: 25px"
        >Add</a
      >
      <a
        class="back-home_btn"
        href="{% url 'recipes:profile' %}"
        style="margin: 25px"
        >Profile</a
      >
      <a
        class="back-home_btn"
        href="{%url 'recipes:list' %}"
        style="margin: 25px"
      >
        List
      </a>
    </div>

    <div class="details">
      <h1 style="text-align: center; margin-top: 100px">Recipe Information</h1>

      <div class="recipe_card">
        <b>Name: </b> {{object.name}} <br />
        <br />
        <b>Cooking Time (min): </b> {{object.cooking_time}} <br />
        <br />
        <b>Difficulty: </b> {{object.calculate_difficulty}} <br />
        <br />
        <b>Ingredients: </b> {{object.ingredients}} <br />
        <br />
        <b>Description: </b> {{object.description}} <br />
        <br />
        <img src="{{object.pic.url}}" width="500px" height="500px" />
      </div>
    </div>
  </body>
</html>
